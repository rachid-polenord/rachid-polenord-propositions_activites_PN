<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
<link rel="icon" href="../img/hand.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachid Pole-Nord 2024</title>
<style>
    body {
        margin: 0;
        display: flex;
        height: 100vh;
        background-color: #979cfe;
    }
    nav {
        width: 200px; /* Largeur du menu */
        background-color: #333  ;
        display: flex;
        flex-direction: column;
        padding: 10px 0;
        align-items: flex-start; /* Alignement à gauche */
padding-left:25px;
    }
    nav button {
        width: 100%; /* Prend toute la largeur du menu */
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        color: white;
        background-color: transparent;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: left; /* Pour aligner le texte à gauche */
border-radius: 10px;
    }
    nav button:hover {
        background-color: #555; /* Change la couleur sur toute la largeur */
    }
    nav button.active {
    background-color: rgba(209, 226, 237, 0.5) ;
        border-radius: 10px 0px 0px 10px;
    }
    iframe {
        flex-grow: 1; /* Prend tout l'espace restant */
        border: none;
    }
</style>



</head>
<body>

    <nav>
        <button id="btnPage1" class="active">ATELIERS 1</button>
        <button id="btnPage2">ATELIERS 2</button>
        <button id="btnPage3">ATELIERS 3</button>
        <button id="btnPage4">LIEN 4</button>
        <button id="btnPage5">LIEN 5</button>
        <button id="btnPage6">LIEN 6</button>
    </nav>
    
    <iframe id="contentFrame" src="atelier1.html" title="Contenu"></iframe>

    <script>
        const contentFrame = document.getElementById('contentFrame');
        const buttons = document.querySelectorAll('nav button'); // Sélectionne tous les boutons

        // Fonction pour définir le bouton actif
        function setActiveButton(activeButton) {
            buttons.forEach(button => {
                button.classList.remove('active'); // Retire la classe 'active' de tous les boutons
            });
            activeButton.classList.add('active'); // Ajoute la classe 'active' uniquement au bouton cliqué
        }

        document.getElementById('btnPage1').onclick = function() {
            contentFrame.src = 'atelier1.html'; // Charge la première page
            setActiveButton(this); // Met à jour le bouton actif
        };

        document.getElementById('btnPage2').onclick = function() {
            contentFrame.src = 'atelier2.html'; // Charge la deuxième page
            setActiveButton(this); // Met à jour le bouton actif
        };

        document.getElementById('btnPage3').onclick = function() {
            contentFrame.src = 'construction.html'; // Charge la troisième page
            setActiveButton(this); // Met à jour le bouton actif
        };

        document.getElementById('btnPage4').onclick = function() {
            contentFrame.src = 'construction.html'; // Charge la quatrième page
            setActiveButton(this); // Met à jour le bouton actif
        };
    </script>

</body>
</html>
