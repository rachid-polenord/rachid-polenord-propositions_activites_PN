<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
<link rel="icon" href="img/hand.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachid Pole-Nord 2024</title>
    <style>
        body {
            background-color: #333 ;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        nav {
            width: 100%;
            background-color: #333 ;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav button {
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        nav button:hover {
            background-color: #555;
            border-radius: 10px;
        }
        nav button.active {
            background-color: #878787; /* Couleur du bouton actif */
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
    </style>
</head>
<body>

    <nav>
        <button id="btnPage1" class="active">ACCUEIL</button>
        <button id="btnPage2">HORAIRE</button>
        <button id="btnPage3">ACTIVITES</button>
        <button id="btnPageX">-    - ></button>
        <button id="btnPage4">ONESHOT</button>
        <button id="btnPage5">ATELIERS</button>
        <button id="btnPage6">PROJETS JAB & PLAINES</button>
    </nav>
    
    <iframe id="contentFrame" src="index_pages/accueil.html" title="Contenu"></iframe>

    <script>
        const contentFrame = document.getElementById('contentFrame');
        const buttons = document.querySelectorAll('nav button'); // Sélectionne tous les boutons

        function setActiveButton(activeButton) {
            buttons.forEach(button => {
                button.classList.remove('active'); // Enlève la classe 'active' de tous les boutons
            });
            activeButton.classList.add('active'); // Ajoute la classe 'active' au bouton cliqué
        }

        // Garde votre logique originale pour les liens ici.
        document.getElementById('btnPage1').onclick = function() {
            contentFrame.src = 'index_pages/accueil.html'; // Charge la première page
            setActiveButton(this); // Met à jour le bouton actif
        };

        document.getElementById('btnPage2').onclick = function() {
            contentFrame.src = 'index_pages/horaire.html'; // Charge la deuxième page
            setActiveButton(this); // Met à jour le bouton actif
        };

        document.getElementById('btnPage3').onclick = function() {
            contentFrame.src = 'index_pages/ateliers.html'; // Charge la troisième page
            setActiveButton(this); // Met à jour le bouton actif
        };
        document.getElementById('btnPageX').onclick = function() {
            contentFrame.src = 'oneshote_pages/oneshote.html'; // Charge la première page
            setActiveButton(this); // Met à jour le bouton actif
        };

        document.getElementById('btnPage4').onclick = function() {
            contentFrame.src = 'oneshote_pages/oneshote.html'; // Charge la quatrième page
            setActiveButton(this); // Met à jour le bouton actif
        };

        document.getElementById('btnPage5').onclick = function() {
            contentFrame.src = 'ateliers_pages/ateliers.html'; // Charge la cinquième page
            setActiveButton(this); // Met à jour le bouton actif
        };

        document.getElementById('btnPage6').onclick = function() {
            contentFrame.src = 'projets_pages/projets.html'; // Charge la sixième page
            setActiveButton(this); // Met à jour le bouton actif
        };
    </script>

</body>
</html>
